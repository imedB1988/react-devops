version: '3.8'
services:
  server:
      build: ./server
      restart: always
      volumes:
        - ./:/server
      ports:
        - 8000:8000
      depends_on:
      - mongodb  
      networks:
      - node-network
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-data:/data/db
    networks:
      - node-network
# Define named volumes
volumes:
  mongo-data:
    driver: local

networks:
  node-network:
    driver: bridge
